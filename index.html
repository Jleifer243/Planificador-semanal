<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planificador Semanal</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>
  <div class="max-w-screen-xl mx-auto">
    <h1 class="text-3xl font-bold text-center py-6">Planificador Semanal</h1>
    <!-- Login Google -->
    <div id="login-container" style="text-align:center; margin-bottom:32px;">
      <button id="google-login-btn" class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition duration-300">Iniciar sesión con Google</button>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div id="loading-overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.9); z-index:10; align-items:center; justify-content:center; flex-direction:column;">
    <span class="font-bold text-2xl mb-2">Conectando...</span>
  </div>

  <!-- Firebase Libraries y lógica principal -->
  <script type="module">
    // Importar módulos Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Configuración del proyecto Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCfuJa4U3H2Uo4t1qKxeuJTGym70s8QauQ",
      authDomain: "planificador-final-app.firebaseapp.com",
      projectId: "planificador-final-app",
      storageBucket: "planificador-final-app.appspot.com",
      messagingSenderId: "1.018171067065e+12",
      appId: "1:1.018171067065e+12:web:201a8d7ba1445e73afa968"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    const db = getFirestore(app);

    // Mostrar overlay de carga mientras no hay usuario
    const loadingOverlay = document.getElementById('loading-overlay');

    // Evento del botón de login
    document.getElementById('google-login-btn').onclick = () => {
      loadingOverlay.style.display = 'flex';
      signInWithPopup(auth, provider)
        .catch((error) => {
          loadingOverlay.style.display = 'none';
          alert('Error en el login de Google: ' + error.message);
        });
    };

    // Ocultar overlay cuando el usuario está autenticado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadingOverlay.style.display = 'none';
        document.getElementById('login-container').style.display = 'none';
        // Aquí puede ir tu lógica para mostrar el planificador y acceder a Firestore
      } else {
        loadingOverlay.style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
      }
    });
  </script>
</body>
</html>
